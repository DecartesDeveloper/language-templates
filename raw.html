<section name="raw" class="raw">
  <p class="ioDesc">Request</p>
  <pre class="incoming"><code><%= @method.toUpperCase() %> <%= @url %> HTTP/1.1
<% for header, value of @headers: %>
<%= header %>: <%= value %>

<% end %></code></pre>
  <pre class="incoming"><code class="<%= @helpers.getContentTypeBrush @headers %>"><%= @body or '' %></code></pre>
</section>
